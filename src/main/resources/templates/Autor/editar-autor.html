<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Editar Autor</title>
    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Encuentra tu libro</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/libros}"
                  >Libros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/autores}"
                  >Autores</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/categorias}"
                  >Categor√≠as</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>Editar Autor</h1>
      <form th:action="@{/editAutor}" 
            th:object="${autor}" 
            method="POST">
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="id"
            placeholder="Nombre Categoria"
            th:field="${autor.id}"
            readonly
          />
          <label for="id">Identificador del Autor</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="nombre"
            placeholder="Nombre Autor"
            th:field="${autor.nombre}"
          />
          <label for="nombre">Nombre</label>
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors=*{nombre} class="text-danger"></div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="apellido"
            placeholder="Apellido Autor"
            th:field="${autor.apellido}"
          />
          <label for="apellido">Apellido</label>
        </div>
        <div th:if="${#fields.hasErrors('apellido')}" th:errors=*{apellido} class="text-danger"></div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="nacionalidad"
            placeholder="Nacionalidad"
            th:field="${autor.nacionalidad}"
          />
          <label for="nacionalidad">Nacionalidad</label>
        </div>
        <div th:if="${#fields.hasErrors('nacionalidad')}" th:errors=*{nacionalidad} class="text-danger"></div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="fechaNacimiento"
            placeholder="Fecha Nacimiento"
            type="date"
            th:field="${autor.fechaNacimiento}"
            th:value="${autor.fechaNacimiento}"
          />
          <label for="fechaNacimiento">Fecha Nacimiento</label>
        </div>
        <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors=*{fechaNacimiento} class="text-danger"></div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="seudonimo"
            placeholder="Seudonimo"
            th:field="${autor.seudonimo}"
          />
          <label for="seudonimo">Seudonimo</label>
        </div>
        <div th:if="${#fields.hasErrors('seudonimo')}" th:errors=*{seudonimo} class="text-danger"></div>
        <button class="btn btn-primary" type="submit">Confirmar</button>
      </form>
    </div>
  </body>
</html>
