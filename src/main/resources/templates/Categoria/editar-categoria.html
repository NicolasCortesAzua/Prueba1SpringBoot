<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Editar una Categoria</title>
    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Encuentra tu libro</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/libros}"
                  >Libros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/autores}"
                  >Autores</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/categorias}"
                  >Categor√≠as</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>Editar Categoria</h1>
      <form
        th:action="@{/editCategoria}"
        th:object="${categoria}"
        method="POST"
      >
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="ide"
            placeholder="Identificador de la categoria"
            th:field="${categoria.id}"
          />
          <label for="ide">Identificador</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="descripcion"
            placeholder="Nombre Categoria"
            th:field="${categoria.descripcion}"
          />
          <label for="descripcion">Descripcion</label>
        </div>
        <button class="btn btn-primary" type="submit">Confirmar</button>
      </form>
    </div>
  </body>
</html>
