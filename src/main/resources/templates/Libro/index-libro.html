<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Insert title here</title>
    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Encuentra tu libro</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/libros}"
                  >Libros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/autores}"
                  >Autores</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/categorias}"
                  >Categorías</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-9">
          <h1>Listado de Libros</h1>
        </div>
        <div class="col-3 text-end">
          <a th:href="@{/crearLibro}" class="btn btn-success"
            >Crear Nuevo Libro</a
          >
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered border-secondary">
          <thead>
            <tr>
              <th>Id</th>
              <th>Titulo</th>
              <th>Descripcion</th>
              <th>Año</th>
              <th>ISBN</th>
              <th>Cant. paginas</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:if="${listaLibros != null}"
              th:each="libro: ${listaLibros}"
            >
              <td th:text="${libro.id}"></td>
              <td th:text="${libro.titulo}"></td>
              <td th:text="${libro.descripcion}"></td>
              <td th:text="${libro.annio}"></td>
              <td th:text="${libro.isbn}"></td>
              <td th:text="${libro.cantPaginas}"></td>
              <td>
                <a
                  th:href="@{/libro/editar/} + ${libro.id}"
                  class="btn btn-primary"
                  >Editar</a
                >
                <a
                  th:href="@{/deleteLibro/} + ${libro.id}"
                  class="btn btn-danger"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
